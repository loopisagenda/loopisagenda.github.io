<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/main.scss" />
    <link
      rel="shortcut icon"
      href="./src/assets/icon.png"
      type="image/x-icon"
    />
    <script defer type="module" src="./src/scripts/controller.js"></script>
    <title>Loopis Agenda | Agenda</title>
  </head>

  <body>
    <main >
      <div id="days-container">
        <ul id="days-list">
          
        </ul>
          <button id="add-day-btn">+</button>
        </div>
      </div>

      <div id="tasks-container">
          <h1>Atividades do dia: 02/11/2022</h1>

        <ul id="tasks-list">
          <li class="task">
            <h2>Atividade</h2>
            <p>Descrição da atividade aqui</p>
            <button type="button">
              <img src="./src/assets/edit.png" alt="">
            </button>
            <button type="button">
              <img src="./src/assets/delete.png" alt="">
            </button>
          </li>
        </ul>
          <button id="add-task-btn">Insira uma nova atividade do dia</button>

        <!-- Formulário para adicioanr tarefa -->
        <div class="addTask">
          <h1>Nova Atividade</h1>
          <form action="" method="post">
            <div>
              <label for="nome">Nome:</label>
              <input
                type="text"
                id="name"
                placeholder="Escreva a Atividade"
                required
              />
            </div>
            <div>
              <label for="description">Descrição:</label>
              <textarea
                name="description"
                id="description"
                cols="57"
                rows="5"
                placeholder="Escreva a Descrição"
                required
              ></textarea>
            </div>
            <div>
              <label for="data">Data:</label>
              <input type="date" name="data" id="date" required />
            </div>
            <button id="saveTask">Adicionar</button>
          </form>
        </div>

        <!-- Formulário de edição da tarefa inserida na agenda -->
        <div class="editTask">
          <h3 id="receptTaskName">Atividade: xxxx </h3> <!--receberá o título atual da tarefa-->
          <form action="" method="post">
            <div>
              <label for="nome">Nome:</label>
              <input
                type="text"
                id="editTaskName" 
                placeholder="Escreva a Atividade"
                required
              /><!--receberá o titulo atual da tarefa para fazer edição-->
            </div>
            <div>
              <label for="description">Descrição:</label>
              <textarea
                name="description"
                id="editDescription"
                cols="57"
                rows="5"
                placeholder="Escreva a Descrição"
                required
              ></textarea><!--receberá a descrição atual da tarefa para fazer edição-->
            </div>
            <div>
              <label for="data">Data:</label>
              <input type="date" name="data" id="dateEdit" required /><!--receberá a data atual da tarefa para editar-->
            </div>
            <button id="cancelEdit">Cancelar</button>
            <button id="saveEdit">Adicionar</button>
          </form>
        </div>
        
        <div class="deleteTask">
          <p>Deseja excluir a seguinte atividade:</p>
          <h2 id="receptTaskName">Atividade aqui</h2><!--receberá o título atual da tarefa-->
          <div>
            <button id="cancelDelete">Cancelar</button>
            <button id="approveDelete">Deletar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
