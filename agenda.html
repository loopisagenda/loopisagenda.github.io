<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/main.scss" />
    <link
      rel="shortcut icon"
      href="./src/assets/icon.png"
      type="image/x-icon"
    />
    <script type="module" src="./src/scripts/controller.js"></script>
    <title>Loopis Agenda | Agenda</title>
  </head>

  <body>
    <main >
      <div id="days-container">
        <ul id="days-list">
          
        </ul>
          <button id="add-day-btn">+</button>
        </div>
      </div>

      <div id="tasks-container">
          <h1>Atividades do dia: 02/11/2022</h1>

        <ul id="tasks-list">
          <li class="task">
            <h2>Atividade</h2>
            <p>Descrição da atividade aqui</p>
            <button type="button">e</button>
            <button type="button">r</button>
          </li>
        </ul>

          <button id="add-task-btn">Insira uma nova atividade do dia</button>
        </div>

        <!-- Formulário para adicioanr tarefa -->
        <div class="adicionarTarefa">
          <h1>Nova Atividade</h1>
          <form action="" method="post">
            <div>
              <label for="nome">Nome:</label>
              <input
                type="text"
                id="name"
                placeholder="Escreva a Atividade"
                required
              />
            </div>
            <div>
              <label for="description">Descrição:</label>
              <textarea
                name="description"
                id="description"
                cols="57"
                rows="1"
                placeholder="Escreva a Descrição"
                required
              ></textarea>
            </div>
            <div>
              <label for="data">Data:</label>
              <input type="date" name="data" id="data" required />
            </div>
            <button>Adicionar</button>
          </form>
        </div>
      </div>

      
    </main>
  </body>
</html>
